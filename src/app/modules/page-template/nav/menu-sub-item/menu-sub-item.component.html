<a
  *ngIf="!value.link"
  [routerLink]="['/', 'products', value.id]"
  routerLinkActive="router-link-active"
  (mouseover)="over(value)"
  (click)="onItemClicked()"
  >{{ value.name }}</a
>

<a
  *ngIf="value.link"
  [routerLink]="[value.link]"
  routerLinkActive="router-link-active"
  (mouseover)="over(value)"
  (click)="onItemClicked()"
  >{{ value.name }}</a
>

<div @fade *ngIf="value.sub?.length > 0 && active" class="submenu">
  <showu-menu-sub-item
    *ngFor="let item of value.sub"
    [value]="item"
    (onItemClick)="onItemClicked()"
  ></showu-menu-sub-item>
</div>

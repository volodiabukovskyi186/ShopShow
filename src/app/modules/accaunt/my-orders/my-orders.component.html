<div class="review-container" *ngIf="myOrders.length === 0">
    <div class="reset-success-content">
        <div class="success-message">
            <div class="success-message-content">
                <img class="success-message-icon" src="assets/icons/tick.svg"/>
                <div class="success-message-text">{{ 'accaunt.noOrderHasBeenMade' | translate }}</div>
            </div>
            <a [routerLink]="['/']" class="success-message-btn">
                <button class="go-shop-btn">{{ 'accaunt.goShop' | translate }}</button>
            </a>
        </div>
    </div>
</div>
<div class="review-container" *ngIf="myOrders.length > 0">
    <div class="review-container__sort-block">
        <div class="sort-content">
            <!-- <mat-form-field appearance="standart" class="sort-products">
                <div class="sort-products-wrapper">
                    <mat-label class="sort-products-label">{{ 'sortBy.sort' | translate }}</mat-label>
                    <mat-select (selectionChange)="onSortingChanged($event.value)">
                        <mat-option [value]="'minPrice'">
                            {{ 'sortBy.minPrice' | translate}}
                        </mat-option>
                        <mat-option [value]="'maxPrice'">
                            {{ 'sortBy.maxPrice' | translate}}
                        </mat-option>
                        <mat-option [value]="'rating'">
                            {{ 'sortBy.rating' | translate}}
                        </mat-option>
                        <mat-option [value]="'promotions'">
                            {{ 'sortBy.promotions' | translate}}
                        </mat-option>
                    </mat-select>
                </div>
            </mat-form-field> -->
            <mat-form-field appearance="standart" class="sort-products">
                <div class="sort-products-wrapper">
                    <mat-label class="sort-products-label"> {{ 'sortBy.view' | translate }}: </mat-label>
                    <mat-select (selectionChange)="onCardNumberChanged($event.value)">
                        <mat-option *ngFor="let card of cardNumbers" [value]="card">
                        {{ card }}
                        </mat-option>
                    </mat-select>
                </div>
            </mat-form-field>
        </div>
    </div>
    <div class="orders-container">
        <app-my-order-product-item 
            *ngFor="let myOrder of myOrders"
            [order]="myOrder">
        </app-my-order-product-item>
    </div>

    <app-pagination
      class="radius"
      [page]="myOrdersService.page"
      [total]="Math.ceil(allOrders?.count / allOrders?.take)"
      [pagesToShow]="5"
      (pageChanged)="pageChangedHandler($event)"
    ></app-pagination>
</div>

<form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="login">
  <div *ngIf="!isResetBtnClicked">
    <div class="login__input-container">
      <div class="description">
        <label for="ShowUEmail">{{ 'accaunt.accauntEmail' | translate }} </label>
      </div>
      <div class="original">
        <input
          formControlName="email"
          
          required
          class=""
          id="ShowUEmail"
          name="email"
          type="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        />
      </div>
    </div>
    <div class="singing-container">
      <div class="flex space-between singing-container__sing-in-btn">
        <button
          [disabled]="!authForm.valid"
          class="button delete  large"
          type="submit"
          (click)="successResetPassword()"
        >
          {{ labelSubmit }}
        </button>
      </div>
      <div class="form-row register-container">
        <div class="description"></div>
        <div class="original">
          <a [routerLink]="['/', 'accaunt', 'register']"
          ><small>{{ labelReg }}</small></a
          >
          <a [routerLink]="['/', 'accaunt', 'login']"
          ><small>{{ labelLogin }}</small></a
          >
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isResetBtnClicked" class="reset-success-content">
    <div class="success-message">
      <img class="success-message-icon" src="assets/icons/tick.svg"/>
      <div class="success-message-text">Password reset email has been sent.</div>
    </div>
    <div class="success-details">
      A password reset email has been sent to the email address on file for your account, but may take several minutes to show up in your inbox. Please wait at least 10 minutes before attempting another reset.
    </div>
  </div>
</form>

<form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="login">
  <div class="login__input-container">
    <div class="description">
      <label for="ShowULogin">{{ labelLogin }} </label>
    </div>
    <div class="original">
      <input
        autocomplete="username"
        formControlName="login"
        placeholder="{{ placeholderLogin }}"
        required
        class=""
        id="ShowULogin"
        name="login"
        type="text"
      />
    </div>
  </div>

  <div class="login__input-container">
    <div class="description">
      <label for="ShowUPassword">{{ labelPassword }}</label>
    </div>
    <div class="original">
      <input
        autocomplete="current-password"
        placeholder="{{ placeholderPassword }}"
        formControlName="password"
        class=""
        id="ShowUPassword"
        required
        name="login"
        type="password"
      />
    </div>
  </div>

  <div class="singing-container">
    <div class="flex space-between singing-container__sing-in-btn">
      <button
              [disabled]="!authForm.valid"
              class="button delete  large"
              type="submit"
      >
        {{ labelSubmit }}
      </button>
<!--      <div class="singing-container__sing-in-btn__remember">-->
<!--        <input type="checkbox">-->
<!--        <p>Remember me</p>-->
<!--      </div>-->
    </div>
    <div class="form-row register-container ">
      <div class="description"></div>
      <div class="original">
        <a [routerLink]="['/', 'accaunt', 'restore']"
        ><small>{{ labelForgotPassword }}</small></a
        >
        <a [routerLink]="['/', 'accaunt', 'register']"
        ><small>{{ labelReg }}</small></a
        >
      </div>
    </div>
  </div>

</form>

<div class="ratio radius">
  <div class="square radius">
    <img class="cover radius" src="{{ host + value.product.image.src_mini }}" alt="" />
  </div>
</div>

<div class="info">
  <h4>{{ value.product.description?.name  }}</h4>

  <span
    >
    {{currency.current.simbol_left}}
    {{ value.product.price * currency.current.value }}
    {{currency.current.simbol_right}}
    x
    <rap-count-input [min]="1" [(value)]="value.count"></rap-count-input>
    <span style="text-align: center" [@changeValueHighlight]="value.count">
      {{currency.current.simbol_left}}
      {{ value.product.price * currency.current.value * value.count | number }}
      {{currency.current.simbol_right}}
    </span>
  </span
  >
</div>

<button class="button transparent" (click)="onDelete()">X</button>

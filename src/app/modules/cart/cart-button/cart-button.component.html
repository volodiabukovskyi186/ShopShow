<rap-svg-ico *ngIf="!sreenwidth"  (window:resize)="onResize($event)" [src]="'assets/icons/shop_cart_icon_black.svg'"></rap-svg-ico>
<rap-svg-ico  class="phone-menu"  (window:resize)="onResize($event)"  *ngIf="sreenwidth" class="phone-menu" [src]="'assets/icons/bag1.svg'"></rap-svg-ico>
<div [@changeValueScale]="cart.count" *ngIf="cart.count > 0" class="count">
  {{ cart.count }}
</div>

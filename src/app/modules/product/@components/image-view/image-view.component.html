<div class="">

    <div class="image-view">
      <div class="ratio image-full">
        <div class="square radius">

          <img class="contain radius" src="{{ hoststatic + main }}" (click)="openProductModal(images, main)"/>
          <!-- <img class="contain radius" src="{{ hoststatic + current }}" (click)="openProductModal(images, current)"/> -->
        </div>
      </div>
    </div>
    <!-- {{ hoststatic + current?.src_mini }} -->
    <div class="image-list hor">
      <div
        class="ratio radius image-mini"
        *ngFor="let img of images"
        [ngClass]="{ active: img?.image?.id == current?.id }"
      >
        <div class="square radius">
          <img class="contain radius" [src]="hoststatic + img?.image?.src" (click)="setCurrent(img?.image?.src)" />
        </div>
      </div>
    </div>
</div>

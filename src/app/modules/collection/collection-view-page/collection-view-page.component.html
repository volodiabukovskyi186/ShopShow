<rap-breadcrumbs [breadcrumbs]="breadcrumbs" class="breadcrumbs-container"></rap-breadcrumbs>
<br />
<div class="row">
  <div class="col col-side filter-margin-left">
    <div class="filters desctop-filter">
      <app-filter-page (filterChanged)="onFilterChanged($event)"></app-filter-page>
      <!-- <i>Filters will be here</i> -->
    </div>
  </div>

  <div class="col">
    <div class="grid product-container">
      <div class=" mobile-filter">
        <app-filter-page (filterChanged)="onFilterChanged($event)"></app-filter-page>
        <!-- <i>Filters will be here</i> -->
      </div>
      <app-collection-item
        class="medium"
        [item]="{
          image: collection.item?.image,
          title: collection.item?.description?.title,
          subtitle: collection.item?.description?.subtitle,
          description: collection.item?.description?.description
        }"
      ></app-collection-item>

      <app-product-item
        *ngFor="let item of products"
        [product]="item"
      ></app-product-item>
    </div>

  </div>
</div>
<br />

<form #heroForm="ngForm" (submit)="onSubmit(heroForm)" class="form-container">
  <div class="form-row">
    <div class="description">
      <label for="fullName">{{ 'contactUsPage.fullName' | translate }}</label>
    </div>
    <div class="original">
      <input
        #fullName="ngModel"
        class="radius"
        type="text"
        id="fullName"
        placeholder="{{'contactUsPage.enterYourFirstName' | translate }}"
        required
        name="name"
        [(ngModel)]="model.name"
      />
      <div
        *ngIf="!(fullName.valid || fullName.pristine)"
        @fadeHeight
        class="validation-msg red"
      >
        {{ 'contactUsPage.firstNameIsRequired' | translate }}
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="description">
      <label for="email">{{ 'contactUsPage.email' | translate }}</label>
    </div>
    <div class="original">
      <input
        #email="ngModel"
        class="radius"
        type="email"
        id="email"
        placeholder="{{ 'contactUsPage.enterYourEmail' | translate }}"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        name="email"
        [(ngModel)]="model.email"
      />
      <div
        *ngIf="!(email.valid || email.pristine)"
        @fadeHeight
        class="validation-msg red"
      >
        {{ 'contactUsPage.emailIsRequired' | translate }}
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="description">
      <label for="phone">{{ 'contactUsPage.phone' | translate }}</label>
    </div>
    <div class="original">
      <input
        #phone="ngModel"
        class="radius"
        type="text"
        id="phone"
        placeholder="{{ 'contactUsPage.enterPhone' | translate }}"
        name="phone"
        [(ngModel)]="model.phone"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="description">
      <label for="message">{{ 'contactUsPage.message' | translate }}</label>
    </div>
    <div class="original">
      <textarea
        #message="ngModel"
        class="radius"
        type="text"
        required
        id="message"
        placeholder="{{ 'contactUsPage.enterMessage' | translate }}"
        name="message"
        [(ngModel)]="model.message"
        rows="5"
      ></textarea>
      <div
        *ngIf="!(message.valid || message.pristine)"
        @fadeHeight
        class="validation-msg red"
      >
        {{ 'contactUsPage.messageIsRequired' | translate }}
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="description"></div>
    <div class="original">
      <div class="flex">
        <button
          [disabled]="!heroForm.valid"
          type="submit"
          class="button radius delete"
        >
          {{ 'contactUsPage.submit' | translate }}
        </button>
      </div>
    </div>
  </div>
</form>

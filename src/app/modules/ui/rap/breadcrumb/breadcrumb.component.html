<a 
  [routerLink]="
    !langLink
      ? ['/'].concat(breadcrumb.link.split('/'))
      : breadcrumb.link
      ? ['/', langLink, breadcrumb.link]
      : ['/'].concat(breadcrumb.link.split('/'))
  "
  [routerLinkActiveOptions]="{ exact: true }"
  routerLinkActive="active"
  >{{ breadcrumb.title }}</a
>
